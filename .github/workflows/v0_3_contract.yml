name: v0.3 Contract Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contract-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install project
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
          pip install pytest

      - name: Run v0.3 contract tests
        run: |
          source .venv/bin/activate
          pytest tests/v0_3_contract --junitxml=v0_3_contract_report.xml

      - name: Upload contract report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v0.3-contract-report
          path: v0_3_contract_report.xml

